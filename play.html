<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ê≠£Âú®Êí≠Êîæ - Â∞èÈªëÊêúÂΩ± üêæ</title>
    <link rel="stylesheet" href="style.css">
    <style>
        :root {
            --sidebar-bg: #0f1115;
            --player-bg: #000;
            --accent: #ec2d7a;
            --glass: rgba(255, 255, 255, 0.03);
        }

        body, html {
            margin: 0; padding: 0;
            background-color: var(--player-bg);
            color: #fff;
            height: 100vh;
            overflow: hidden;
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
        }

        .app-container {
            display: flex;
            height: 100vh;
            width: 100vw;
        }

        /* Â∑¶‰æßÊí≠ÊîæÂå∫ */
        .player-main {
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
            background: var(--player-bg);
        }

        .player-header {
            position: absolute;
            top: 0; left: 0; right: 0;
            padding: 20px 30px;
            background: linear-gradient(to bottom, rgba(0,0,0,0.8), transparent);
            z-index: 10;
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(5px);
        }

        .back-link {
            color: #fff;
            text-decoration: none;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
            opacity: 0.8;
            transition: opacity 0.3s;
        }

        .back-link:hover { opacity: 1; }

        .movie-info-text {
            text-align: center;
            flex: 1;
        }

        .movie-info-text h2 {
            margin: 0;
            font-size: 1.1rem;
            font-weight: 500;
            letter-spacing: 0.5px;
        }

        #dplayer {
            width: 100%;
            height: 100%;
        }

        /* Âè≥‰æß‰æßËæπÊ†è */
        .sidebar {
            width: 380px;
            background: var(--sidebar-bg);
            display: flex;
            flex-direction: column;
            border-left: 1px solid rgba(255,255,255,0.05);
            transition: transform 0.3s ease;
        }

        .sidebar-header {
            padding: 30px 25px 20px;
        }

        .sidebar-header h3 {
            margin: 0;
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--accent);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .ep-scroll-area {
            flex: 1;
            overflow-y: auto;
            padding: 0 20px 30px;
        }

        .ep-scroll-area::-webkit-scrollbar { width: 4px; }
        .ep-scroll-area::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 10px; }

        .ep-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
            gap: 12px;
        }

        .ep-card {
            background: var(--glass);
            border: 1px solid rgba(255,255,255,0.05);
            border-radius: 10px;
            padding: 12px 5px;
            text-align: center;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            color: #999;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .ep-card:hover {
            background: rgba(255,255,255,0.08);
            border-color: rgba(255,255,255,0.2);
            color: #fff;
            transform: translateY(-2px);
        }

        .ep-card.active {
            background: var(--accent);
            color: #fff;
            border-color: var(--accent);
            box-shadow: 0 8px 20px rgba(236, 45, 122, 0.3);
        }

        /* ÁßªÂä®Á´ØÈÄÇÈÖç */
        @media (max-width: 1024px) {
            .app-container { flex-direction: column; overflow-y: auto; }
            .sidebar { width: 100%; height: auto; border-left: none; }
            .player-main { height: 56.25vw; flex: none; }
            body, html { overflow: auto; }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="player-main">
            <header class="player-header">
                <a href="/" class="back-link">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="19" y1="12" x2="5" y2="12"></line><polyline points="12 19 5 12 12 5"></polyline></svg>
                    <span>ËøîÂõûÊêúÁ¥¢</span>
                </a>
                <div class="movie-info-text">
                    <h2 id="playing-title">Ê≠£Âú®Âä†ËΩΩ...</h2>
                </div>
                <div style="width: 80px;"></div>
            </header>
            <div id="dplayer"></div>
        </div>

        <aside class="sidebar">
            <div class="sidebar-header">
                <h3>ÈÄâÈõÜÂàóË°®</h3>
            </div>
            <div class="ep-scroll-area">
                <div class="ep-grid" id="episodeGrid">
                    <!-- ÂâßÈõÜÂä®ÊÄÅÂä†ËΩΩ -->
                </div>
            </div>
        </aside>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/dplayer@latest"></script>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const movieId = urlParams.get('id');
        const source = urlParams.get('src');
        const initialUrl = urlParams.get('url');

        let dp = null;

        window.onload = async () => {
            if (!movieId || !source) return;
            
            try {
                const response = await fetch(`/api/detail?id=${movieId}&src=${encodeURIComponent(source)}`);
                const data = await response.json();
                
                document.getElementById('playing-title').innerText = data.title;
                
                const grid = document.getElementById('episodeGrid');
                grid.innerHTML = '';
                
                data.episodes.forEach(ep => {
                    const el = document.createElement('div');
                    el.className = 'ep-card';
                    if (ep.url === initialUrl) el.classList.add('active');
                    el.innerText = ep.name;
                    el.onclick = () => playVideo(ep.url, ep.name);
                    grid.appendChild(el);
                });

                // ÂàùÂßãÂåñÊí≠Êîæ
                const startEp = data.episodes.find(e => e.url === initialUrl) || data.episodes[0];
                playVideo(startEp.url, startEp.name);

            } catch (e) {
                console.error('Âä†ËΩΩËØ¶ÊÉÖÂ§±Ë¥•:', e);
            }
        };

        function playVideo(url, name) {
            // Êõ¥Êñ∞ UI Áä∂ÊÄÅ
            document.querySelectorAll('.ep-card').forEach(card => {
                card.classList.toggle('active', card.innerText === name);
            });

            if (dp) {
                dp.switchVideo({ url: url, type: 'hls' });
                dp.play();
            } else {
                dp = new DPlayer({
                    container: document.getElementById('dplayer'),
                    autoplay: true,
                    theme: '#ec2d7a',
                    video: { url: url, type: 'hls' },
                    hotkey: true,
                    screenshot: true
                });
            }
        }
    </script>
</body>
</html>
