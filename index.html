    <title>小黑搜影 - 瓷砖网格版</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

        <div class="container">
            <a href="/" class="logo">🐾 小黑搜影</a>
        </div>

    <section class="search-box-area">
        <div class="container">

        <div id="resultsList" class="results-grid">
            <!-- 瓷砖网格海报将在这里展示 -->
        </div>

    <script src="script.js"></script>
